<div class="w3-container space">
  <h1 class="display-4">Contact Us</h1>
  <br>
  <form id="contact" netlify action="thankyou.html" method="post">
    <label>First Name</label>
    <input name="first name" required class="w3-input" type="text">

    <label>Last Name</label>
    <input name="last name" required class="w3-input" type="text">

    <label>Email</label>
    <input name="email" required class="w3-input" type="email">

    <label>Message</label>
    <textarea name="message" reuired class="w3-input" name="name" rows="8" cols="80"></textarea>
    <br>
    <button type="submit" class="w3-button w3-black" name="button">SEND MESSAGE</button>
  </form>
